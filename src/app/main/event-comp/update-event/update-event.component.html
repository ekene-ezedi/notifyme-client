<section fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>Update {{event?.name}}</mat-card-header>
        <mat-card-content>
            <form fxLayout="column" (ngSubmit)="onSubmit(eventForm)" #eventForm = "ngForm">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input type="text" name="name" ngModel matInput #name [value]='event?.name'>
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea name="description" matInput ngModel #description cdkTextareaAutosize [value]="event?.description"></textarea>
                    <mat-hint align="end">{{description.value.length}} / 400</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [min]="minDate" [value]="event?.date" ngModel name="date" #date>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                            
                <mat-form-field appearance="outline">
                    <mat-label>Time</mat-label>
                    <input type="time" name="time" ngModel matInput #time [value]="event?.time">
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Venue</mat-label>
                    <input type="text" name="venue" ngModel matInput #venue [value]="event?.venue">
                </mat-form-field>

                <button mat-raised-button type="submit">UPDATE EVENT</button>
                
            </form>
        </mat-card-content>
    </mat-card>
</section>
